<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="how to make a drop down menu in code">
  <meta name="author" content="benito flores">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/codex-icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./contact-style.css">
  <title>Drop Down Menu</title>
</head>
<body>
  <header class="page-header flex">
    <a class="header-logo-link">Codex Web Design</a>
    <button class="open-nav">&#9776;</button>
    <nav class="header-nav-container">
      <button class="close-nav">&times;</button>
      <ul class="header-nav-link-container flex">
        <li><a class="header-link" href="#">HOME</a></li>
        <li><a class="header-link" href="#">SERVICES</a></li>
        <li><a class="header-link" href="#">ABOUT</a></li>
        <li><a class="header-link" href="#">CONTACT</a></li>
        <li><a class="header-link" href="#">PRICES</a></li>
      </ul>
    </nav>
  </header>
  <script src="./script.js"></script>
</body>
</html>
